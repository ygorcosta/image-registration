<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Images Register</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="main">
		<div>
			<h1>Docker Images Registration</h1>
			<h3 class="username"></h3>
			<a onclick="out(); return false;" style="cursor: pointer;">Logout</a>
		</div>
		<div class="register-container">
			<div class="content">
				<form action="" id="register-form" class="container">
					<label for="name">Docker image name</label>
					<input name="name" type="text" placeholder="name" autofocus autocomplete="off" required />

					<label for="color">Docker image color</label>
					<input name="color" type="text" placeholder="color" autocomplete="off" required />

					<label for="img">Docker image icon</label>
					<input name="img" type="file" onchange="encodeImageFileAsURL(this)" required />
					<input name="base64" type="hidden" />
					
					<button type="submit">Register</button>
				</form>
			</div>
			<div class="content">
				<div class="images-list"></div>
			</div>
		</div>
	</div>

	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	
	<script src="main.js"></script>
	<script>//if (auth.currentUser == null) {location.href = '/';}</script>
</body>
</html>
